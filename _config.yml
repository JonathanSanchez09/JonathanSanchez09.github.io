about_content: | # this will include new lines to allow paragraphs
  Saludos, Me llamo jonathan y soy tecnologo profesional en informatica. Actualmente estoy cursando la universidad estudiando la carrera de ingeneria en computacion. Ademas tuve la oportunidad de hacer mis practicas en una empresa donde pude aplicar mis conocimientos basicos de redes de computo ademas, opere y di mantenimiento a equipos de cómputo. He trabajado en varios trabajos adquiriendo experiencia en atencion al cliente, trabajo en equipo, liderazgo y siendo autodidacta. 

  Mis mayores habilidades son en: <mark>Capacitación de usuarios en informática </mark> and <mark>Diseña Programas y Páginas Web </mark>

